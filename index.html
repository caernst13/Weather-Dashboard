<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forcaster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header class="p-5 mb-4 text-center header">
      <h1>Weather Forcaster</h1>
    </header>
    <div class=="container">
        <div class="row">
            <div id= "flagRight" class="col">
                <h1 class="text-center"> Search for city</h1>
                <form id="search" class="text-center">
                    <input id="citySearch" type="text" placeholder="City">
                    <button>Search</button>
                </form>
            </div>
            <div id=" flagRight" class="col-10">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <p id="city"></p>
                    <p class = "wether" id="today">aaaa</p>
                    <div class="image"><img scr="" id="todayImage" alt=""></div>
                    <p id="todayTemp" class="high">ssss</p>
                    <p id="todayWind">ddddd</p>
                    <p id="todayHum">cccc</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    1 of 3
                  </div>
                  <div class="col">
                    2 of 3
                  </div>
                  <div class="col">
                    3 of 3
                  </div>
                  <div class="col">
                    3 of 4
                  </div>
                  <div class="col">
                    3 of 5
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
