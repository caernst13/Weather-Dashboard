<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecaster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header class="p-5 mb-4 text-center header">
      <h1>Weather Forecaster</h1>
    </header>
    <!-- bootstrap for formatting -->
    <div class=="container">
        <div class="row">
            <div class="col">
              <!-- city search -->
                <h1 class="text-center"> Search for city</h1>
                <form id="search" class="text-center">
                    <input id="citySearch" type="text" placeholder="City">
                    <button>Search</button>
                </form>
                <!-- place to append search history -->
                <div id="flagLeft"></div>
            </div>
            <div id="flagRight" class="col-10">
              <div class="container">
                <!-- todays weather -->
                <!-- each card follows the same format where there are rows with ids for each search chriteria -->
                <div class="row">
                  <div class="text-center col">
                    <h1 id="city"></h1>
                    <p id="today">-------</p>
                    <div class="image"><img scr="" id="todayImage" alt=""></div>
                    <p id="todayTemp" class="high">-------</p>
                    <p id="todayWind">-------</p>
                    <p id="todayHum">-------</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col text-center">
                    <p id="day1">-------</p>
                    <div class="image"><img scr="" id="image1" alt=""></div>
                    <p id="Temp1" class="high">-------</p>
                    <p id="Wind1">-------</p>
                    <p id="Hum1">-------</p>
                  </div>
                  <div class="col">
                    <p id="day2">-------</p>
                    <div class="image"><img scr="" id="image2" alt=""></div>
                    <p id="Temp2" class="high">-------</p>
                    <p id="Wind2">-------</p>
                    <p id="Hum2">-------</p>
                  </div>
                  <div class="col">
                    <p id="day3">-------</p>
                    <div class="image"><img scr="" id="image3" alt=""></div>
                    <p id="Temp3" class="high">-------</p>
                    <p id="Wind3">-------</p>
                    <p id="Hum3">-------</p>
                  </div>
                  <div class="col">
                    <p id="day4">-------</p>
                    <div class="image"><img scr="" id="image4" alt=""></div>
                    <p id="Temp4" class="high">-------</p>
                    <p id="Wind4">-------</p>
                    <p id="Hum4">-------</p>
                  </div>
                  <div class="col">
                    <p id="day5">-------</p>
                    <div class="image"><img scr="" id="image5" alt=""></div>
                    <p id="Temp5" class="high">-------</p>
                    <p id="Wind5">-------</p>
                    <p id="Hum5">-------</p>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
